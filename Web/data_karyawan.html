<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Karyawan JS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="box">
        <div class="container">
            <h2>Data Karyawan</h2>
            
            <form action="#" id="formData">
                <input type="text" class="input" placeholder="Nama lengkap" id="nama" required>
                <span id="alertNama" class="alert"></span>
                <input type="text" class="input" placeholder="Alamat" id="alamat" required>
                <span id="alertAlamat" class="alert"></span>
                <div class="inputUsia">
                    <input type="number" min="1" placeholder="Usia" id="usia" required>
                    <div class="txtUsia rounded-right">Tahun</div>
                </div>
                <span id="alertUsia" class="alert"></span>
                <div class="inputGaji">
                    <div class="txtGaji rounded-left">Rp.</div>
                    <input type="text" placeholder="Gaji" id="gaji" required>
                </div>
                <span id="alertGaji" class="alert"></span>
    
                <button type="submit" id="submit">Masukkan</button>
                <span id="output"></span>
            </form>

            <a href="#" id="viewAllData">Lihat semua data karyawan yang telah ditambahkan.</a>

        </div>
        
        <div class="container" id="dataUI">
            <div class="title">
                <div class="titles">
                    <h2>Seluruh Data Karyawan</h2>
                    <a href="#" onclick="deleteData();" class="btnDel">Hapus semua data</a>
                </div>
                <div class="titles-btn">
                    <span id="closeData">&#10005</span>
                </div>
            </div>
            
            <div id="dataAll"></div>
        </div>
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
        
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Data Karyawan Ditambahkan!</h3>
            
            <div class="detail">
                <div class="list">
                    <table>
                        <tr>
                            <th>Nama</th>
                            <td><b>:</b> <span id="namaHasil"></span></td>
                        </tr>
                        <tr>
                            <th>Alamat</th>
                            <td><b>:</b> <span id="alamatHasil"></span></td>
                        </tr>
                        <tr>
                            <th>Usia</th>
                            <td><b>:</b> <span id="usiaHasil"></span></td>
                        </tr>
                        <tr>
                            <th>Gaji</th>
                            <td><b>:</b> <span id="gajiHasil"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</body>
</html>
